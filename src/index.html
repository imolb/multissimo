<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="multissimo.js"></script>
    <link rel="stylesheet" href="multissimo.css">
    <link rel="manifest" href="multissimo.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Multissimo</title>

    <!--
    https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Tutorials/js13kGames/Installable_PWAs
    https://web.dev/install-criteria/
    https://www.favicon-generator.org/
    https://developer.chrome.com/blog/a2hs-updates/ -->

  </head>

  <body>
    <header>
      <h1>Multissimo</h1>
      <div id="configuration">{username} {trainingname}</div>
      <div id="logo"><img src="multissimo_32x.png" alt="logo"></div>
    </header>

    <main>
      <div id="navigation">
        <div id="buttonbar">
          <button type="button" id="togglePlay">üü∞</button>
          <button type="button" id="toggleCollection">ü™ü</button>
          <button type="button" id="toggleStats">üìä</button>
        </div>
      </div>

      <div id="content">
        <div id="play">
          <div id="playContent">
            <div id="challengeProgress">
              <svg width="100" height="100" viewBox="0 0 100 100" class="circular-progress" style="--progress: 0" id="countdown">
                <circle class="bg" r="0"></circle>
                <circle class="fg" r="0"></circle>
              </svg>

              <svg width="74" height="74" viewBox="0 0 74 74" class="circular-progress" style="--progress: 0" id="answersCounter">
                <circle class="bg" r="0"></circle>
                <circle class="fg" r="0"></circle>
              </svg>

              <div id="center">
                <output id="collectionIcon" class="normal"></output>
              </div>
            </div>

            <div id="taskAnswer">
              <form action="javascript:checkAnswer()">
                <pre><output id="task"></output></pre>
                <label for="answer"></label><input type="tel" id="answer" size="4" autocomplete="off">
                <button type="button" id="sendAnswer">‚û°Ô∏è</button>
                <pre><output id="rating" class="correct"></output></pre>
              </form>
            </div>
          </div>
        </div>

        <div id="collection">
          <div id="collectionList">
          </div>

          <form action="javascript:void(0)">
            <label>
              <select id="training" name="training" size="1">
              </select>
            </label>
            <label>
              <select id="user" name="user" size="1">
              </select>
            </label>
            <button type="button" id="newUser">‚ûïüßë</button>
            <button type="button" id="deleteUser">‚ûñüßë</button>
          </form>
        </div>

        <div id="stats">
          <div id="points"></div>

          <div id="statistic"></div>
        </div>
      </div>

      <!-- TODO not used anymore? <div id="overlay"></div> -->
    </main>
  </body>
</html>
