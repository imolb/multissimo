<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="multissimo.js"></script>
    <link rel="stylesheet" href="multissimo.css">
    <link rel="manifest" href="multissimo.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Multissimo</title>

    <!--
    https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Tutorials/js13kGames/Installable_PWAs
    https://web.dev/install-criteria/
    https://www.favicon-generator.org/
    https://developer.chrome.com/blog/a2hs-updates/ -->

  </head>

  <body>

    <main>
      <h1>Multissimo</h1>

      <form action="javascript:checkAnswer()">
        <div id="points">
          <output id="pointsL0"></output>
          <pre></pre><output id="pointsL1"></output>
          <pre></pre><output id="pointsL2"></output>
          <pre></pre><output id="pointsL3"></output>
        </div>
        <pre><output id="task"></output></pre>
        <label for="answer"></label><input type="tel" id="answer" size="4" autocomplete="off">
        <button type="button" id="sendAnswer">➡️</button>
        <pre><output id="rating" class="correct"></output></pre>
      </form>

      <button type="button" id="toggleSettings">⚙️</button>
      <div id="settings"  style="display:block">
        <form action="javascript:void(0)">
          <label>
            <select id="training" name="training" size="1">
            </select>
          </label>
          <label>
            <select id="theme" name="theme" size="1">
              <option value="trophy">🏆</option>
              <option value="unicorn">🦄</option>
              <option value="rocket">🚀</option>
            </select>
          </label>
        </form>

        <table id="statistic"></table>
      </div>

      <div id="overlay"></div>
    </main>
  </body>
</html>
